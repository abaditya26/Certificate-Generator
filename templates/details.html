<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .nav-link {
            padding-left: 12px !important;
            padding-right: 12px !important;
            --border-color: purple;
            --border-width: 3px;
            --bottom-distance: 0px;
            display: inline-block;
            background-image: linear-gradient(var(--border-color), var(--border-color));
            background-size: 0 var(--border-width);
            background-repeat: no-repeat;
            transition: background-size 0.3s;
            margin: 5px 0;
            background-position: 50% calc(100% - var(--bottom-distance));
        }

        .nav-link:hover {
            background-size: 100% var(--border-width);
            color: purple;
        }

        #nav-login-btn {
            border-radius: 100px;
            border: ridge red;
            color: red;
            background: white;
            padding-left: 20px;
            padding-right: 20px;

        }

        @media (min-width: 780px) {
            #details-table {
                margin-top: 10%;
            }
        }
    </style>
</head>

<body>


    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./#" style="padding: 30px;">
                    <h3 class="display-6">Document Generator</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    id="nav-controller-btn">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="./#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./#requests">CERTIFICATES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./users">USERS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./logout" id="nav-login-btn">
                                LOGOUT
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container" style="max-width: 800px;">
        <center>
            <h3>
                User Details
            </h3>
        </center>

        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" required name="name" id="name" class="form-control" value="{{ user.name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required name="email" id="email" class="form-control" value="{{ user.email }}">
            </div>
            <div class="form-grou">
                <label for="gender">Gender</label> <br>
                <input type="radio" required name="gender" value="Male" id="male" class="from-control" {% if user.gender == "Male" %}checked{% endif %}>
                <label for="male">Male</label> <br>
                <input type="radio" required name="gender" value="Female" id="female" class="from-control" {% if user.gender == "Female" %}checked{% endif %}>
                <label for="female">Female</label> <br>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" required name="category" id="category" class="form-control" value="{{ user.category }}">
            </div>
            <div class="form-group">
                <label for="caste">Caste</label>
                <input type="text" required name="caste" id="caste" class="form-control" value="{{ user.caste }}">
            </div>
            <div class="form-group">
                <label for="sub_caste">Sub Caste</label>
                <input type="text" required name="sub_caste" id="sub_caste" class="form-control" value="{{ user.sub_caste }}">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" required name="nationality" id="nationality" class="form-control" value="{{ user.nationality }}">
            </div>
            <div class="form-group">
                <label for="regNo">Registration Number</label>
                <input type="text" required name="regNo" id="regNo" class="form-control" value="{{ user.regNo }}">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" required name="mobile" id="mobile" class="form-control" value="{{ user.mobile }}">
            </div>
            <div class="form-group">
                <label for="division">Division</label>
                <input type="text" required name="division" id="division" class="form-control" value="{{ user.div }}">
            </div>
            <div class="form-group">
                <label for="profile">Profile Image URL</label>
                <input type="url" required name="profile" id="profile" class="form-control" value="{{ user.profile }}">
            </div>
            <div class="form-group">
                <label for="year">
                    Year
                </label>
                <select required name="year" id="year" class="form-control">
                    <option value="First Year" {% if user.year == "First Year" %}selected{% endif %}>First Year</option>
                    <option value="Second Year" {% if user.year == "Second Year" %}selected{% endif %}>Second Year</option>
                    <option value="Third Year" {% if user.year == "Third Year" %}selected{% endif %}>Third Year</option>
                    <option value="Forth Year" {% if user.year == "Forth Year" %}selected{% endif %}>Forth Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" required name="degree" id="degree" class="form-control" value="{{ user.degree }}">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" required name="course" id="course" class="form-control" value="{{ user.course }}">
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <select required name="duration" id="duration" class="form-control">
                    <option value="One Year" {% if user.duration == "One Year" %}selected{% endif %} >One Year</option>
                    <option value="Two Year" {% if user.duration == "Two Year" %}selected{% endif %}>Two Year</option>
                    <option value="Three Year" {% if user.duration == "Three Year" %}selected{% endif %}>Three Year</option>
                    <option value="Four Year" {% if user.duration == "Four Year" %}selected{% endif %}>Four Year</option>
                    <option value="Five Year" {% if user.duration == "Five Year" %}selected{% endif %}>Five Year</option>
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <a href="./details?id={{ user.id }}" class="btn btn-danger">Reset Values</a>
                <input type="submit" value="Update Data" class="btn btn-success">
            </div>
            <br><br>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
